<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav-Bar</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-bar-title">
        <div class="logo">
          <img class="logo-img" src="./1.png" alt="logo" />
        </div>
        <div class="title upper">corinuk</div>
      </div>
      <div class="menus hidden">
        <button class="home capitalize menu">home</button>
        <button class="gallery capitalize menu">gallery</button>
        <button class="weddings capitalize menu">weddings</button>
        <button class="faq upper menu">faq</button>
        <button class="bookings capitalize menu">bookings</button>
      </div>
      <div class="socials hidden">
        <span class="twitter social">tw</span>
        <span class="facebook social">fa</span>
      </div>
      <div class="hide">+</div>
    </div>
  </body>
</html>
